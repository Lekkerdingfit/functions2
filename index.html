<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UV Tracker </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>🍞 UV Toast Tracker 🍞</h2>
    <input type="text" id="locationInput" placeholder="Enter city (e.g., Seoul)">
    <button onclick="getMyLocation()">📍 Use my Location</button>
    <button onclick="searchLocation()">☀️ Current Toast Level 🍞</button>
    <button onclick="showTomorrowUV()">☀️ Tomorrow's Toast Level 🍞</button>
    <div id="uvInfo" class="uv-box"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
