<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UV Tracker </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>🍞 UV Toast Tracker 🍞</h2>
    <input type="text" id="locationInput" placeholder="Enter city (e.g., Seoul)">
    <div class="buttons">
    <button class="btn-loc" onclick="getMyLocation()">📍 Use my Location</button>
    <button class="btn-cur" onclick="searchLocation()">☀️ Current Toast Level 🍞</button>
    <button class="btn-tmr" onclick="showTomorrowUV()">☀️ Tomorrow's Toast Level 🍞</button>
  </div>

<div id="hourFilter" style="display:none;">
  <label for="hourSelect"> Select Hour:</label>
  <select id="hourSelect" onchange="showSelectedHourUV()">
    <option value="">-- chooser hour --</option>
  </select>
</div>

<div id="uvResultBox" class="uv-box"></div>
</div>

<button onclick="toggleLegend()" class="legend-toggle">
  What do the toast levels mean?
</button>

<div id="legend" class="toast-legend" style="display:none;">
  <h3>  🍞 Toast Level Meaning</h3>
  <div class="legend-row">
    <img src="assets/toast1.png" alt="toast 1">
    <span>UV 0-1: Fresh Bread (Very low risk)</span>
  </div>
  <div class="legend-row">
    <img src="assets/toast2.png" alt="toast 2">
    <span>UV 2-3: Lightly Toasted (Low risk)</span>
  </div>
  <div class="legend-row">
    <img src="assets/toast3.png" alt="toast 3">
    <span>UV 4-5: Medium Toast (Moderate risk)</span>
  </div>
  <div class="legend-row">
    <img src="assets/toast4.png" alt="toast 4">
    <span>UV 6-7: Golden Brown ( High risk)</span>
  </div>
  <div class="legend-row">
    <img src="assets/toast5.png" alt="toast 5">
    <span>UV 8-9: Dark Toast (Very high risk)</span>
  </div>
  <div class="legend-row">
    <img src="assets/toast6.png" alt="toast 6">
    <span>UV 10+: Burnt Toast (Extreme risk)</span>
  </div>


</div>



  <script src="main.js"></script>
</body>
</html>
